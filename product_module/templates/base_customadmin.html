<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand">Product site</a>
        {% for su in superuser %}
        <a href="/admin-profile/">{{ su.username }}</a>
        {% endfor %}
        <a href="{% url 'customadminlogout' %}">Log out</a>
    </nav>
    <nav>
        <div class="nav nav-tabs" id="nav-tab">
            <a class="nav-item nav-link" href="{% url 'customadminhome' %}">Home</a>
            <a class="nav-item nav-link" href="{% url 'users' %}">Users</a>
            <a class="nav-item nav-link" href="{% url 'category' %}">Category</a>
            <a class="nav-item nav-link" href="{% url 'products' %}">Products</a>
        </div>
    </nav>
    <div class="container mt-5">
        {% block content %}
        {% endblock content %}
    </div>
</body>

</html>
