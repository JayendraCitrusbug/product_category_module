{% extends 'base_customadmin.html' %}

{% block content %}
<div class="container mt-5">
    <a href="{% url 'productadd' %}" class="btn btn-primary mb-3">Add a new product</a>
    <table class="table table-bordered">
        <thead>
            <tr class="text-center">
                <th scope="col">ID</th>
                <th scope="col">Product Name</th>
                <th scope="col">Category</th>
                <th scope="col">Image</th>
                <th scope="col">Description</th>
                <th scope="col">Price</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for p in products %}
            <tr class="text-center">
                <td>{{forloop.counter}}</td>
                <td>{{p.product_name}}</td>
                <td>{{p.category}}</td>
                <td><img src="{{p.img.url}}" alt="" class="w-50 h-50"></td>
                <td>{{p.description}}</td>
                <td><b>â‚¹</b>{{p.price}}</td>
                <td><a href="{% url 'productedit' p.pk %}" class="btn btn-warning">edit</a></td>
                <td><a href="{% url 'productdelete' p.id %}" class="btn btn-danger">delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
