{% extends 'base.html' %}

{% block title %} Add Product {% endblock title %}

{% block content %}
{% load static %}
<body style="background-image: url(../../static/main/images/images/images-23.jpg); background-size: cover;">

    <div class="container mt-5">
        <h2 class="text-center alert alert-info">Enter Product Details</h2>
    </div>

    <form class="container col-sm-4" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <fieldset disabled>
            <legend>Username</legend>
            <div class="mb-3">
                <input type="text" class="form-control" name="un" value={{user.username}}>
            </div>
        </fieldset>

        <div class="mb-3">
            <label class="form-label">Product Name : </label>
            <input type="text" class="form-control" name="pname" required placeholder="Enter characters only">
        </div>

        <div class="mb-3">
            <label class="form-label">Category : </label> <a href="{% url 'addcategory' %}">Add</a>
            <select class="form-select" name="category" aria-label="Default select example">
                {% for c in cat %}
                <option value="{{c.category}}">{{c.category}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Image : </label>
            <input type="file" class="form-control" name="img" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Description : </label>
            <input type="text" class="form-control" name="description" required placeholder="Description of product here">
        </div>

        <div class="mb-3">
            <label class="form-label">Price : </label>
            <input type="text" class="form-control" name="price" required placeholder="Must be in range (1 - 5lakh)">
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="submit" class="btn btn-success">Add</button>
            <button type="reset" class="btn btn-warning">Reset</button>
            <!-- <button type="submit" class="btn btn-secondary me-md-2">return</button> -->
        </div>
    </form>
</body>

{% endblock content %}
